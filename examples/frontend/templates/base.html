        @import url(https://fonts.googleapis.com/css?family=Lato:400,300,100,700,900);

        body {
            font-family: Lato;

        div {
            padding: 2% 2%;

        .notifBox {
            padding: 2% 2%;

            border-radius: 15%;

        .loginlogo{
            margin-left: auto;

        .topnav {
            white-space:nowrap;
            overflow: hidden;
            background-color: #e42b2b;

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;

        }


        #food_option{
            height: 44px;
            border: none;
            overflow: hidden;
        }

            border: 0;
        }
        #food_option:focus {
            outline: none;
        }
        #food_option option{
            width: 100px;
            font-size: 1.2em;
            padding: 10px 0;
            text-align: center;
            margin-right: 20px;
            display: inline-block;
            cursor: pointer;
            border:rgb(255, 51, 51) solid 1px;
            border-radius: 5px;
            color: rgb(0, 0, 0);
        }
        .btn{ /*submit button*/
            background-color: rgb(255, 51, 51);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            position: absolute;
            top: 110%;
            left: 35%;
        }

        .container{
            max-width: 40%;
            margin: auto;
            display: table-cell;
            vertical-align: right;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%)
        }

    </style>

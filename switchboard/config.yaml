server:
  port: 8080
routes:
  - endpoint: "/api/ws/test"
    topics:
      - "/test/orders"
      - "/test/status"
    plugins:
      middleware:
        - "./plugins/auth.so"
      message-enrichment:
        - "./plugins/enrich-pizza.so"

  - endpoint: '/api/ws/cool-endpoint/:id/orders'
    topics:
      - "/cool-topic/:id/orders"
    plugins:
      middleware:
        - "./plugins/auth.so"
        - "./plugins/awesome-middleware.so"
      message-enrichment:
        - "./plugins/enrich-pizza.so"
